<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>Hiii</h1>
    {% extends 'crudApps/base.html' %}
    {% block content %}
    <h1>Update new student info</h1>
    <form method="post">
    Student Roll.no <input type="text" name="sno" value="{{student.sno}}">
    Student Name <input type="text" name="sname" value="{{student.sname}}">
    Student Class <input type="number" name="sclass" value="{{student.sclass}}">
    Student Address <input type="text" name="saddress" value="{{student.saddress}}">
    {% csrf_token %}
    <input type="submit" value="Update Student">
    </form>
    {% endblock %}
</body>
</html>
